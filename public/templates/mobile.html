<!-- jQuery UI -->
<script src="./js/jquery-ui-1.10.4.custom.min.js"></script>

<!-- Content -->
<div id="sm-navi">
    
    <div id="sm-logo-mob" class="col-xs-6">
        <div id="sm-logo-name">
            ShopMaster
        </div>
    </div>
    
    <div id="sm-done" class="col-xs-6">
        <button type="button" class="btn btn-success" style="margin-right:15px;">
            Done <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>
    
</div>

<div id="sm-list-mob">
    
    <ul sortable>
        <li ng-repeat="item in items">
            <div class="item-container">
                <div class="col-xs-1">
                    <label>
                        <input type="checkbox" style="position: relative; top: 12px" />
                    </label>
                </div>
                
                <div class="col-xs-8" style="text-align: left">
                    {{item.name}}
                </div>
                
                <div class="col-xs-3" style="text-align: right">
                    {{item.aisle}}
                </div>
                <br />
            </div>
        </li>
    </ul>
    
</div>
